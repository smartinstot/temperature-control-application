name: Build

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: temperature-control-application

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Setup Zephyr project
        uses: zephyrproject-rtos/action-zephyr-setup@v1
        with:
          app-path: temperature-control-application
          toolchains: arm-zephyr-eabi

      - name: Build firmware
        working-directory: example-application
        shell: bash
        run: |
          west twister -T app -v --inline-logs --integration

      - name: Twister Tests
        working-directory: example-application
        shell: bash
        run: |
          west twister -T tests -v --inline-logs --integration
